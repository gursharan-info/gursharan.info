<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{ page.title }}</title>

    <link href="{{ '/assets/styles/tailwind.css' | relative_url }}" rel="stylesheet">

<body class="bg-gray-100 text-gray-900">
